<section id="borderNav">
    <div id="border">
        <div id="navContent">
            <!-- Search Bar on the left side -->

                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton">Search</button>
            </div>

            <!-- Right-aligned content -->
            <div id="rightContent">
                <!-- User View -->
                <div id="userView">
                    <img src="../Assets/user.png" alt="User" id="userIcon">

                <div id="notificationBell">

<section id="setCustomer">
    <h2>Customer Details</h2>

    <label for="phoneNumber">Enter Customer Telephone Number</label>
    <input id="phoneNumber" placeholder="Phone Number" type="tel">

    <label for="customerName">Customer Name</label>
    <input id="customerName" placeholder="Enter Name" type="text">

    <label for="customerAddress">Customer Address</label>
    <input id="customerAddress" placeholder="Enter Address" type="text">

    <label for="roomUsage">Use Rooms</label>
    <input id="roomUsage" placeholder="Specify Rooms" type="text">

    <label for="entryDateTime">Enter Day And Time</label>
    <input id="entryDateTime" placeholder="Enter Date and Time" type="datetime-local">

    <label for="exitDateTime">Exit Day And Time</label>
    <input id="exitDateTime" placeholder="Exit Date and Time" type="datetime-local">

    <label for="nic">NIC</label>
    <input id="nic" placeholder="Enter NIC" type="number">
</section>
