<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amenities</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            top: 0;
        }

        #sidebar {
            position: fixed;
            width: 15vw;
            height: 100vh;
            background-color: #067527;
            top: 0;
        }

        #border {
            position: fixed;
            width: 85vw;
            left: 15vw;
            top: 0;
            height: 17vh;
            background-color: #bdc1c7;
            z-index: 1;
        }

        #logo {
            position: absolute;
            width: 15vw;
            height: 10vw;
            top: -1vw;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        #navbar {
            position: absolute;
            top: 20vh;
            left: 2vw;
        }

        #borderNav {
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
        }

        #border {
            position: fixed;
            width: 85vw;
            left: 15vw;
            top: 0;
            height: 17vh;
            background-color: #bdc1c7;
            z-index: 1;
        }

        #navContent {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* Right-aligned content for user view and notification */
        #rightContent {
            display: flex;
            align-items: center;
        }

        #userView {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        #userIcon {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            top: 30px;
            right: 1vw;
        }

        #userName {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            top: 35px;
            right: 5vw;
        }

        #notificationBell {
            position: relative;
            margin-right: 20px;
        }

        #bellIcon {
            position: absolute;
            right: 11vw;
            top: 30px;
            width: 25px;
            height: 25px;
        }

        #notificationCount {
            position: absolute;
            top: 20px;
            right: 10.5vw;
            background-color: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 2px 6px;
        }

        #searchBar {
            display: flex;
            align-items: center;
        }

        #searchInput {
            position: absolute;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 20vw;
            right: 17vw;
            top: 30px;
        }

        #searchButton {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            display: none;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        #viewCount {
            position: absolute;
            display: flex;
            justify-content: space-between;
            gap: 15px; /* Spacing between rectangles */
            padding: 20px;
            width: 82%;
            height: 73vh;
            background-color: #9ea0a3;
            top: 17vh;
            left: 15vw;
            flex-wrap: wrap; /* Ensure boxes wrap properly if needed */
        }

        .info-box {
            width: calc(20% - 15px); /* Five rectangles with equal width */
            height: 15vh;
            background-color: #56595e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            #viewCount {
                flex-direction: column;
                gap: 10px;
            }

            .info-box {
                width: 100%;
            }
        }



    </style>
</head>
<body>
<section id="sideNavigationBar">
    <div id="sidebar">
        <img src="../Assets/logoHotel.png" id="logo" alt="Hotel Logo">
        <nav id="navbar">
            <ul>
                <li><a href="../html/index.html">Dashboard</a></li>
                <li><a href="../html/Rooms.html">Room</a></li>
                <li><a href="../html/Booking.html">Booking</a></li>
                <li><a href="../html/RoomsType.html">Room Types</a></li>
                <li><a href="../html/Amentites.html">Amenities</a></li>
                <li><a href="../html/Customer.html">Customer</a></li>
            </ul>
        </nav>
    </div>
</section>


<section id="borderNav">
    <div id="border">
        <div id="navContent">
            <!-- Search Bar on the left side -->
            <div id="searchBar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton">Search</button>
            </div>

            <!-- Right-aligned content -->
            <div id="rightContent">
                <!-- User View -->
                <div id="userView">
                    <img src="../Assets/user.png" alt="User" id="userIcon">
                    <span id="userName">John Doe</span>
                </div>

                <!-- Notification Bell -->
                <div id="notificationBell">
                    <img src="../Assets/bell.png" alt="Notifications" id="bellIcon">
                    <span id="notificationCount">3</span>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="viewCount">
    <div class="info-box">Room Count <br> 210</div>
    <div class="info-box">Booking Count<br>100</div>
    <div class="info-box">Today Exiting<br>80</div>
    <div class="info-box">Some Other Info<br>40</div>
    <div class="info-box">Additional Info<br>20</div>
</section>


</body>
</html>
