<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar animation */
        @keyframes slideIn {
            from {
                left: -15vw;
            }
            to {
                left: 0;
            }
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            width: 15vw;
            height: 100vh;
            background-color: #067527;
            top: 0;
            left: 0;
            animation: slideIn 0.5s ease-out;
            z-index: 2; /* Makes sure the sidebar is always visible on top */
        }

        /* Header (Border section) */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #border {
            position: fixed;
            width: 85vw;
            left: 15vw;
            top: 0;
            height: 17vh;
            background-color: #bdc1c7;
            z-index: 1;
            animation: fadeIn 1s ease-in;
        }

        /* Sidebar logo */
        #logo {
            position: absolute;
            width: 15vw;
            height: 10vw;
            top: -1vw;
        }

        nav ul {
            position: absolute;
            list-style: none;
            padding: 0px;
            top: 20vh;
            left: 2vw;

        }

        nav ul li {
            margin-bottom: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Main content */
        #mainContent {
            position: relative;
            margin-left: 16vw;
            margin-top: 18vh;
            padding: 20px;
            width: 80vw;
        }
    </style>
</head>
<body>
<section id="sideNavigationBar">
    <div id="sidebar">
        <img src="../Assets/logoHotel.png" id="logo" alt="Hotel Logo">
        <nav id="navbar">
            <ul>
                <li><a href="../html/index.html">Dashboard</a></li>
                <li><a href="../html/Rooms.html">Room</a></li>
                <li><a href="../html/Booking.html">Booking</a></li>
                <li><a href="../html/RoomsType.html">Room Types</a></li>
                <li><a href="../html/Amentites.html">Amenities</a></li>
                <li><a href="../html/Customer.html">Customer</a></li>
            </ul>
        </nav>
    </div>
</section>


<section id="borderNav">
        <div id="border">


        </div>
    </section>
</body>
</html>
