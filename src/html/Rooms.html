<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link rel="stylesheet" href="../css/Room.css">

    <style>



    </style>
</head>
<body>

<!-- Sidebar -->
<section id="sideNavigationBar">
    <div id="sidebar">
        <img src="../Assets/logoHotel.png" id="logo" alt="Hotel Logo">
        <nav id="navbar">
            <ul>
                <li><a href="../html/index.html">Dashboard</a></li>
                <li><a href="../html/Rooms.html">Room</a></li>
                <li><a href="../html/Booking.html">Booking</a></li>
                <li><a href="../html/RoomsType.html">Room Types</a></li>
                <li><a href="../html/Amentites.html">Amenities</a></li>
                <li><a href="../html/Customer.html">Customer</a></li>
            </ul>
        </nav>
    </div>
</section>

<!-- Top Border -->
<section id="borderNav">
    <div id="border">
        <div id="navContent">
            <!-- Search Bar on the left side -->
            <div id="searchBar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton">Search</button>
            </div>

            <!-- Right-aligned content -->
            <div id="rightContent">
                <!-- User View -->
                <div id="userView">
                    <img src="../Assets/user.png" alt="User" id="userIcon">
                    <span id="userName">John Doe</span>
                </div>

                <!-- Notification Bell -->
                <div id="notificationBell">
                    <img src="../Assets/bell.png" alt="Notifications" id="bellIcon">
                    <span id="notificationCount">3</span>
                </div>
            </div>
        </div>
        <!-- Optional content for borderNav -->
    </div>
</section>

<!-- Room Section -->
<section id="roomSection">
    <h2>Rooms</h2>
    <button id="addBtn">Add Room+</button>

    <table>
        <thead>
        <tr>
            <th>Room Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Deluxe Suite</td>
            <td>Suite</td>
            <td>$200</td>
            <td>Available</td>
            <td><button>Edit</button> <button>Delete</button></td>
        </tr>
        <tr>
            <td>Standard Room</td>
            <td>Standard</td>
            <td>$100</td>
            <td>Occupied</td>
            <td><button>Edit</button> <button>Delete</button></td>
        </tr>
        </tbody>
    </table>
</section>

<!-- Modal for Adding Room -->
<div id="addRoomModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">Add Room</div>
        <div class="modal-body">
            <div class="left-column">
                <input type="text" placeholder="Room Name">
                <input type="text" placeholder="Type">
                <input type="number" placeholder="Price">
                <input type="text" placeholder="Status">
                <input type="number" placeholder="Width">
            </div>
            <div class="right-column">
                <input type="number" placeholder="Length">
                <input type="number" placeholder="Max Adults">
                <input type="number" placeholder="Max Children">
                <input type="text" placeholder="Amenities">
                <input type="file" placeholder="Upload Image">
            </div>
            <button id="saveRoom">Save Room</button>
        </div>
    </div>
</div>

<script>
    // Get modal element
    var modal = document.getElementById("addRoomModal");

    // Get button that opens the modal
    var btn = document.getElementById("addBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
