<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms-Booking</title>
    <style>
        /* Reset default margins */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar animation */
        @keyframes slideIn {
            from {
                left: -15vw;
            }
            to {
                left: 0;
            }
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            width: 15vw;
            height: 100vh;
            background-color: #067527;
            top: 0;
            left: 0;
            animation: slideIn 0.5s ease-out;
            z-index: 2; /* Makes sure the sidebar is always visible on top */
        }

        /* Header (Border section) */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #border {
            position: fixed;
            width: 85vw;
            left: 15vw;
            top: 0;
            height: 17vh;
            background-color: #bdc1c7;
            z-index: 1;
            animation: fadeIn 1s ease-in;
        }

        /* Sidebar logo */
        #logo {
            position: absolute;
            width: 15vw;
            height: 10vw;
            top: -1vw;
        }

        nav ul {
            position: absolute;
            list-style: none;
            padding: 0px;
            top: 20vh;
            left: 2vw;

        }

        nav ul li {
            margin-bottom: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Main content */
        #mainContent {
            position: relative;
            margin-left: 16vw;
            margin-top: 18vh;
            padding: 20px;
            width: 80vw;
        }

        /* Add booking button */
        #addBookingBtn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        #addBookingBtn:hover {
            background-color: #044a1c;
            transform: scale(1.05); /* Slight zoom on hover */
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #067527;
            color: white;
        }

        /* Button hover effects for table */
        table button {
            background-color: #067527;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        table button:hover {
            background-color: #044a1c;
            transform: scale(1.1);
        }

        /* Booking entries count */
        #entriesCount {
            font-size: 16px;
        }

        /* Modal styles */
        #modal {
            display: none; /* Hide modal by default */
            position: fixed; /* Stay in place */
            z-index: 3; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */ /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Modal content */
        .modal-content {
            background-color: white;
            width: 80vw; /* Set to 80vw */
            height: 70vh; /* Set to 70vh */
            overflow-y: auto; /* Add scroll if needed */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Input fields and select */
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Save button */
        #saveBtn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #saveBtn:hover {
            background-color: #333;
        }
        #rightContent {
            display: flex;
            align-items: center;
        }

        #userView {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        #userIcon {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            top: 30px;
            right: 1vw;
        }

        #userName {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            top: 35px;
            right: 5vw;
        }

        #notificationBell {
            position: relative;
            margin-right: 20px;
        }

        #bellIcon {
            position: absolute;
            right: 30vw;
            top: 50px;
            width: 25px;
            height: 25px;
            display: block;

        }

        #notificationCount {
            position: absolute;
            top: 20px;
            right: 10.5vw;
            background-color: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 2px 6px;
        }

        #searchBar {
            display: flex;
            align-items: center;
        }

        #searchInput {
            position: absolute;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 20vw;
            right: 17vw;
            top: 30px;
        }

        #searchButton {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            display: none;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Sidebar Section -->
<section id="sideNavigationBar">
    <div id="sidebar">
        <img src="../Assets/logoHotel.png" id="logo" alt="Hotel Logo">
        <nav id="navbar">
            <ul>
                <li><a href="../html/index.html">Dashboard</a></li>
                <li><a href="../html/Rooms.html">Room</a></li>
                <li><a href="../html/Booking.html">Booking</a></li>
                <li><a href="../html/RoomsType.html">Room Types</a></li>
                <li><a href="../html/Amentites.html">Amenities</a></li>
                <li><a href="../html/Customer.html">Customer</a></li>
            </ul>
        </nav>
    </div>
</section>

<!-- Border/Header Section -->
<section id="borderNav">
    <div id="border">

        <div id="navContent">
            <!-- Search Bar on the left side -->
            <div id="searchBar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton">Search</button>
            </div>

            <!-- Right-aligned content -->
            <div id="rightContent">
                <!-- User View -->
                <div id="userView">
                    <img src="../Assets/user.png" alt="User" id="userIcon">
                    <span id="userName">John Doe</span>
                </div>

                <!-- Notification Bell -->
                <div id="notificationBell">
                    <img src="../Assets/bell.png" alt="Notifications" id="bellIcon">
                    <span id="notificationCount">3</span>
                </div>
            </div>
        </div>
        <!-- Optional: Add content like notifications, page title, or breadcrumbs here -->
    </div>
</section>

<!-- Main Content Section -->
<section id="mainContent">
    <!-- Add Booking Button -->
    <button id="addBookingBtn" onclick="openModal()">+ Booking</button>

    <!-- Booking Table -->
    <table>
        <thead>
        <tr>
            <th>Booking ID</th>
            <th>Action</th>
            <th>Room</th>
            <th>Customer</th>
            <th>Booking NO</th>
            <th>Dates</th>
        </tr>
        </thead>
        <tbody>
        <!-- Sample Data Rows -->
        <tr>
            <td>1</td>
            <td><button>Edit</button> <button>Delete</button></td>
            <td>101</td>
            <td>John Doe</td>
            <td>BK123456</td>
            <td>2024-10-01 to 2024-10-05</td>
        </tr>
        <tr>
            <td>2</td>
            <td><button>Edit</button> <button>Delete</button></td>
            <td>102</td>
            <td>Jane Smith</td>
            <td>BK123457</td>
            <td>2024-10-10 to 2024-10-12</td>
        </tr>
        </tbody>
    </table>

    <!-- Booking Entries Count -->
    <div id="entriesCount">
        Showing 2 booking entries.
    </div>
</section>

<!-- Modal for Booking Form -->
<div id="modal">
    <div class="modal-content">
        <span onclick="closeModal()" style="cursor:pointer; float:right; font-size:24px; color:red;">&times;</span>
        <h2>Booking Details</h2>
        <!-- Existing Fields -->
        <label for="roomType">Room Type:</label>
        <select id="roomType">
            <option value="">Select Room Type</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
        </select>

        <label for="accommodation">Accommodation:</label>
        <select id="accommodation">
            <option value="">Select Accommodation</option>
            <option value="Adult">Adult</option>
            <option value="Child">Child</option>
        </select>

        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" placeholder="Enter Room Number">

        <label for="dateRange">Date Range:</label>
        <input type="text" id="dateRange" placeholder="Select Date Range">

        <label for="duration">Duration:</label>
        <input type="text" id="duration" placeholder="Enter Duration">

        <label for="paymentType">Payment Type:</label>
        <select id="paymentType">
            <option value="">Select Payment Type</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Cash">Cash</option>
            <option value="Bank Transfer">Bank Transfer</option>
        </select>

        <label for="paymentStatus">Payment Status:</label>
        <select id="paymentStatus">
            <option value="">Select Payment Status</option>
            <option value="Paid">Paid</option>
            <option value="Pending">Pending</option>
            <option value="Cancelled">Cancelled</option>
        </select>

        <!-- Customer Details Section -->
        <h3>Customer Details</h3>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter First Name">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter Last Name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter Email Address">

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" placeholder="Enter Mobile Number">

        <label for="note">Note:</label>
        <input type="text" id="note" placeholder="Enter Note">

        <label for="nic">NIC:</label>
        <input type="text" id="nic" placeholder="Enter NIC">

        <!-- New Fields -->
        <label for="price">Price:</label>
        <input type="text" id="price" placeholder="Enter Price">

        <label for="">Room Size (Width x Length):</label>
        <input type="text" id="width" placeholder="Width">
        <input type="text" id="length" placeholder="Length">

        <label for="maxAdultCount">Maximum Adult Count:</label>
        <input type="number" id="maxAdultCount" placeholder="Max Adult Count">

        <label for="maxChildCount">Maximum Child Count:</label>
        <input type="number" id="maxChildCount" placeholder="Max Child Count">

        <label for="amenities">Amenities:</label>
        <input type="text" id="amenities" placeholder="Enter Amenities">

        <label for="imageUpload">Image (Choose File):</label>
        <input type="file" id="imageUpload">

        <label for="shortDescription">Short Description:</label>
        <input type="text" id="shortDescription" placeholder="Enter Short Description">

        <label for="description">Description:</label>
        <textarea id="description" rows="4" placeholder="Enter Description"></textarea>

        <!-- Action Buttons -->
        <button id="submitBtn" style="background-color: blue; color: white;" onclick="submitForm()">Submit</button>
        <button id="clearBtn" style="background-color: black; color: white;" onclick="clearForm()">Clear</button>
    </div>
</div>



<!-- JavaScript for Modal -->
<script>
    function openModal() {
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    // Close the modal when clicking outside the modal content
    window.onclick = function(event) {
        const modal = document.getElementById('modal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
